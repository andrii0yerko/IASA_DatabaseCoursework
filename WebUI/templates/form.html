{% extends "table.html" %}
{% block form %}
  <form method="GET" align="center" style="margin-bottom: 20px;">
    {% for (name, type, nullable) in form_data %}
        <div class="form-group">
            <label for="{{ name }}">
                {{ name.replace('_', ' ').title() }}
                {% if nullable %}
                (optional)
                {% endif %}
            </label>
            <br>
              <input list="{{ name }}_list" type="{{ type }}" id="{{ name }}"
              name="{{ name }}" value="{{ args[name] if name in args else '' }}" />
              
              <datalist id="{{ name }}_list">
              {% for val, key in dropdown(name) %}
                <option value="{{ val }}"> {{ key }} </option>
              {% endfor %}
              </datalist>

        </div>
    {% endfor %}
    <input type="submit" value="Get" class="btn btn-outline-primary">
  </form>
{% endblock %}
